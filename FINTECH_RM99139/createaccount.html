<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBank | Crie uma conta</title>

     <!-- Link para fonte Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

     <!--Link para Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

      <!-- Link para CSS -->
      <link rel="stylesheet" href="./assets/CSS/createaccount.css">
</head>
<body>

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: nome@techbank.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="******">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirmar Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="******">
          </div>
        </div>

        <div class="form-personal-info">
          <label for="inputInfo">Nome</label>
          <input type="text" class="form-control" id="inputInfo">
        </div>
        <div class="form-personal-info2">
          <label for="inputInfo">Sobrenome</label>
          <input type="text" class="form-control" id="inputInfo">
        </div>
        <div class="form-personal-info3">
          <label for="inputInfo">CPF</label>
          <input type="text" class="form-control" id="inputInfo" placeholder="123.456.789-00">
        </div>
        <div class="form-personal-info4">
          <label for="inputInfo">RG</label>
          <input type="text" class="form-control" id="inputInfo" placeholder="00.000.000/1"
        </div> 
        <div class="form-personal-info5">
          <label for="inputInfo">Data de Nascimento</label>
          <input id="date" type="date">
        </div>

        <div class="form-address">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, Estrada etc..">
        </div>
        <div class="form-address">
          <label for="inputAddress2">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="123 bloco C">
        </div>

        <div class="form-city">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Ao concluir e enviar o formulário, você concorda com termos de uso e privacidade.
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-warning">Concluir</button>
      
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
